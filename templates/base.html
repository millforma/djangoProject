
<!DOCTYPE html>
<html lang="en">
    {% load static %}
    {% load i18n %}
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Poco admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
    <meta name="keywords" content="admin template, Poco admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href="{% static 'assets/images/favicon.png'%}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png'%}" type="image/x-icon">
    <title>Mill Forma</title>
      <link rel="stylesheet" href="{% static 'assets/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">


    {% block extracss %}

    {% endblock extracss %}


  </head>
    <body>
        <div class="page-body" style="text-align: center">
        {% if user.is_authenticated %}
          Hi {{ user.username }}!
          <button><a href="{% url 'logout' %}">Log Out</a></button>
        {% else %}
          <p>You are not logged in</p>
          <a href="{% url 'login' %}">Log In</a>
        {% endif %}
          <!--Container-fluid starts-->
            {% block content %}
            {% endblock %}
        </div>
    </body>

  {% block script %}

  {% endblock %}


</html>
